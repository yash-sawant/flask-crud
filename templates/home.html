{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <h1 class="mb-4">Student Records</h1>
    <!-- Create Student -->
    <div class="card">
        <div class="card-header">
            Add a Student
        </div>
        <div class="card-body">
            <form action="/create_student" method="POST">
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="amount_due">Amount Due:</label>
                    <input type="number" class="form-control" id="amount_due" name="amount_due" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Student</button>
            </form>
        </div>
    </div>
<br>
    <!-- Read Student -->
    <div class="card">
        <div class="card-header">
            View Student Information
        </div>
        <div class="card-body">
            <form class="mt-4" action="/read_student/" method="GET">
                <div class="form-group">
                    <label for="read_student_id">Student ID:</label>
                    <input type="text" class="form-control" id="read_student_id" name="student_id" required>
                </div>
                <button type="submit" class="btn btn-primary">Read Student</button>
            </form>
        </div>
    </div>

<br>
    <!-- Update Student -->
    <div class="card">
        <div class="card-header">
            Modify Student Details
        </div>
        <div class="card-body">
            <form class="mt-4" action="/update_student/" method="POST">
                <div class="form-group">
                    <label for="update_student_id">Student ID:</label>
                    <input type="text" class="form-control" id="update_student_id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="update_field">Field to Update:</label>
                    <select class="form-control" id="update_field" name="field" required>
                        <option value="first_name">First Name</option>
                        <option value="last_name">Last Name</option>
                        <option value="dob">Date of Birth</option>
                        <option value="amount_due">Amount Due</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="update_value">New Value:</label>
                    <input type="text" class="form-control" id="update_value" name="value">
                </div>
                <button type="submit" class="btn btn-primary">Update Student</button>
            </form>
        </div>
    </div>
<br>
    <!-- Delete Student -->
    <div class="card">
        <div class="card-header">
            Delete Student Information
        </div>
        <div class="card-body">
            <form class="mt-4" action="/delete_student/" method="GET">
                <div class="form-group">
                    <label for="delete_student_id">Student ID:</label>
                    <input type="text" class="form-control" id="delete_student_id" name="student_id" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Student</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
